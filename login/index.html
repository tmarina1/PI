<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenidoPrincipal">
        <h2>Iniciar Sesión</h2>
        <div class="linea" id="linea0"></div>
        <div class="login">
            <form class="loginForm">
                <div class="correo">
                <label for="Email" id="labelCorreo">Correo</label>
                <input id="Email" type="email" placeholder="Ingresar el correo">
                </div>
                <div class="password">
                <label for="Contraseña" id="labelPassword">Contraseña</label>
                <input type="password" id="Contraseña" placeholder="Ingresar la contraseña">
                </div>
            </form>
        </div>
        <div class="linea" id="linea1"></div>
        <p>Si no estas registrado haz <a href="#">click aqui</a></p>
    </div>
</body>
</html>
