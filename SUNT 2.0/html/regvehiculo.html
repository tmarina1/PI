<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SUNT</title>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="../css/styleVehiculo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../imagenes/icono.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/712575d4a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <header>
    <div class="logo_titulo_superior">
      <div class="logo">
        <img src="../imagenes/logoSunt.png" alt="Logo Sunt" />
      </div>
    </div>
    <nav>
      <ul>
        <li class="nav_items" id="inicio"><a href="index.html">Inicio</a></li>
        <li class="nav_items" id="sobreNosotros">
          <a href="sobrenosotros.html">Sobre Nosotros</a>
        </li>
        <li class="nav_items" id="cuenta"><a href="cuenta.html">Cuenta</a></li>
        <li class="nav_items" id="normas"><a href="normas.html">Normas</a></li>
        <li class="nav_items" id="tramites">
          <a href="tramites.html">Trámites</a>
        </li>
      </ul>
    </nav>
    <div class="container_busqueda">
      <input type="text" placeholder="Buscar" required id="input_busqueda" />
      <div class="icono_cuadro_busqueda_superior">
        <i class="fas fa-search" icon></i>
      </div>
    </div>
  </header>
  <body>
    <div class="contenidoPrincipalLogin">
      <h2 id="titulo_vehiculo">Registro vehiculo</h2>
      <div class="linea" id="linea_vehiculo_0"></div>
      <div class="login">
        <form class="login_form_vehiculo">
          <div class="container_input" id="modelo">
            <label for="Modelo" id="label_modelo">Modelo</label>
            <input type="text" id="Modelo" placeholder="Ingresar el modelo" />
          </div>
          <div class="container_input" id="tipo">
            <label for="Tipo" id="label_tipo">Tipo</label>
            <input id="Tipo" type="text" placeholder="Ingresar el tipo" />
          </div>
          <div class="container_input" id="soat">
            <label for="Soat" id="label_SOAT">SOAT</label>
            <input id="Soat" type="file" placeholder="Ingresar el SOAT" />
          </div>
          <div class="container_input" id="tecnicomecanica">
            <label for="Tecnicomecanica" id="label_tecnico"
              >Técnico mecánica</label
            >
            <input
              id="Tecnicomecanica"
              type="file"
              placeholder="Ingresar la tecnico mecanica"
            />
          </div>
          <div class="container_input" id="tipoServicio">
            <label for="Servicio" id="label_tiposervicio"
              >Tipo de servicio</label
            >
            <input
              id="Servicio"
              type="text"
              placeholder="Ingresar el tipo de servicio"
            />
          </div>
          <div class="container_input" id="marca">
            <label for="Marca" id="label_marca">Marca</label>
            <input id="Marca" type="text" placeholder="Ingresar la marca" />
          </div>
          <div class="container_input" id="vim">
            <label for="Vim" id="label_VIM">VIM</label>
            <input id="Vim" type="number" placeholder="Ingresar el VIM" />
          </div>
          <div class="container_input" id="prenda">
            <label for="Prenda" id="label_prendas">Prendas</label>
            <input id="Prenda" type="file" placeholder="Ingresar las prendas" />
          </div>
          <div class="container_input" id="tipoCombustible">
            <label for="tipoCombustible" id="label_combustible"
              >Tipo de combustible</label
            >
            <input
              id="tipoCombustible"
              type="text"
              placeholder="Ingresar el tipo de combustible"
            />
          </div>
          <div class="container_input" id="historial">
            <label for="Historial" id="label_historial">Historial</label>
            <input
              id="Historial"
              type="file"
              placeholder="Ingresar el historial"
            />
          </div>
          <div class="container_boton">
            <input class="guardar_vehiculo" type="submit" value="Guardar"/>
          </div>
        </form>
      </div>
      <div class="linea" id="linea1_parte1_vehiculo"></div>
      <div class="linea" id="linea1_parte2_vehiculo"></div>
      <a id="cuadro_flecha" href="tramites.html"><img src="../imagenes/flecha.png" alt="Flecha para devolverse"></a>
    </div>
  </body>
</html>
