<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SUNT</title>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="../css/styleVehiculo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../imagenes/icono.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/712575d4a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <header>
    <div class="logo_titulo_superior">
      <div class="logo">
        <img src="../imagenes/logoSunt.png" alt="Logo Sunt" />
      </div>
    </div>
    <nav>
      <ul>
        <li class="nav_items" id="inicio"><a href="index.html">Inicio</a></li>
        <li class="nav_items" id="sobreNosotros">
          <a href="sobrenosotros.html">Sobre Nosotros</a>
        </li>
        <li class="nav_items" id="cuenta"><a href="cuenta.html">Cuenta</a></li>
        <li class="nav_items" id="normas"><a href="#">Normas</a></li>
        <li class="nav_items" id="tramites">
          <a href="tramites.html">Trámites</a>
        </li>
      </ul>
    </nav>
    <div class="container_busqueda">
      <input type="text" placeholder="Buscar" required id="input_busqueda" />
      <div class="icono_cuadro_busqueda_superior">
        <i class="fas fa-search" icon></i>
      </div>
    </div>
  </header>
  <body>
    <div class="contenidoPrincipalLogin">
      <h2 id="titulo_vehiculo">Registro vehiculo</h2>
      <div class="linea" id="linea_vehiculo_0"></div>
      <div class="login">
        <form class="login_form_vehiculo">
          <div class="modelo">
            <label for="Contraseña" id="label_modelo">Modelo</label>
            <input
              type="text"
              id="Contraseña"
              placeholder="Ingresar el modelo"
            />
          </div>
          <div class="Tipo">
            <label for="Email" id="label_tipo">Tipo</label>
            <input id="Email" type="text" placeholder="Ingresar el tipo" />
          </div>
          <div class="SOAT">
            <label for="Email" id="label_SOAT">SOAT</label>
            <input id="Email" type="file" placeholder="Ingresar el SOAT" />
          </div>
          <div class="Técnicomecánica">
            <label for="Email" id="label_tecnico">Técnico mecánica</label>
            <input
              id="Email"
              type="file"
              placeholder="Ingresar la tecnico mecanica"
            />
          </div>
          <div class="Tipodeservicio">
            <label for="Email" id="label_tiposervicio">Tipo de servicio</label>
            <input
              id="Email"
              type="text"
              placeholder="Ingresar el tipo de servicio"
            />
          </div>
          <div class="Marca">
            <label for="Email" id="label_marca">Marca</label>
            <input id="Email" type="text" placeholder="Ingresar la marca" />
          </div>
          <div class="VIM">
            <label for="Email" id="label_VIM">VIM</label>
            <input id="Email" type="number" placeholder="Ingresar el VIM" />
          </div>
          <div class="Prendas">
            <label for="Email" id="label_prendas">Prendas</label>
            <input id="Email" type="file" placeholder="Ingresar las prendas" />
          </div>
          <div class="Tipodecombustible">
            <label for="Email" id="label_combustible"
              >Tipo de combustible</label
            >
            <input
              id="Email"
              type="text"
              placeholder="Ingresar el tipo de combustible"
            />
          </div>
          <div class="Historial">
            <label for="Email" id="label_historial">Historial</label>
            <input id="Email" type="file" placeholder="Ingresar el historial" />
          </div>
        </form>
      </div>
      <div class="linea" id="linea_vehiculo_1"></div>
      <input class="guardar_vehiculo" type="submit" value="Guardar" />
    </div>
  </body>
</html>
