    <div class="logo_titulo_superior">
      <div class="logo">
        <img src="../imagenes/logoSunt.png" alt="Logo Sunt" />
      </div>
    </div>
    <nav>
      <ul>
        <li class="nav_items" id="inicio"><a href="index.html" class="a_nav_items">Inicio</a></li>
        <li class="nav_items" id="sobreNosotros"><a href="sobrenosotros.html" class="a_nav_items">Sobre Nosotros</a></li>

        <li class="nav_items" id="tramites"><a href="tramites.html" class="a_nav_items">Tr치mites</a></li>
      </ul>
    </nav>
    <div class="container_busqueda">
      <input type="text" placeholder="Buscar" required id="input_busqueda" />
      <div class="icono_cuadro_busqueda_superior">
        <i class="fas fa-search" icon></i>
      </div>
    </div>
  </header>
  <body>
    <div class="contenidoPrincipalRegistroUsuario">
      <h2 id="titulo_registro_licencia">Registro licencia</h2>
      <div class="linea" id="linea0"></div>
      <div class="login">
        <form class="loginForm">
          <div class="container_input" id="nombre">
                <label for="Nombre" id="labelNombre">Nombre(s)</label>
                <input type="text" id="Nombre" placeholder="Ingresar nombre(s)">
          </div>
          <div class="container_input" id="apellido">
                <label for="Apellido" id="labelApellido">Apellido</label>
                <input type="text" id="Apellido" placeholder="Ingresar apellido">
          </div>
          <div class="container_input" id="identificacion">
                <label for="Identificacion" id="labelIdentificacion"># Identificaci칩n</label>
                <input type="number" id="Identificacion" placeholder="Ingresar identificaci칩n">
          </div>
          <div class="container_input" id="fecha_expedicion">
                <label for="Expedicion" id="Expedicion">Fecha expedici칩n</label>
                <input type="date" id="Expedicion">
          </div>
          <div class="container_input" id="fecha_vencimiento">
                <label for="Vencimiento" id="Vencimiento">Fecha vencimiento</label>
                <input type="date" id="fechaVencimiento">
          </div>
          <div class="container_input" id="categoria">
                <label for="Categoria" id="labelCategoria">Categoria</label>
                <select name="Categoria" id="Categoria">
                    <option value="a1">A1</option>
                    <option value="a2">A2</option>
                    <option value="b1">B1</option>
                    <option value="b2">B2</option>
                    <option value="b3">B3</option>
                    <option value="c1">C1</option>
                    <option value="c2">C2</option>
                    <option value="c3">C3</option>
                </select>
          </div>
          <div class="container_input" id="direccion">
                <label for="rh" id="labelRh">RH</label>
                <select name="rh" id="rh">
                    <option value="o+">+O</option>
                    <option value="o-">-O</option>
                    <option value="a+">+A</option>
                    <option value="a-">-A</option>
                    <option value="b+">+B</option>
                    <option value="b-">-B</option>
                    <option value="ab+">+AB</option>
                    <option value="ab-">-AB</option>
                </select>
          </div>
          <div class="container_input" id="restricciones">
                <label for="Restricciones" id="labelRestricciones">Restricciones</label>
                <input id="Restricciones" type="text" placeholder="Ingresar las restricciones"/>
          </div>
          <div class="container_input" id="organismoExpedidor">
                <label for="organismoExpedidor" id="labelOrganismo">Organismo expedidor</label>
                <input type="text" id="organismoExpedidor" placeholder="Ingresar organismo expedidor"/>
          </div>
          <div class="container_input" id="licencia">
                <label for="fotoLicencia" id="labelFoto">Foto licencia</label>
                <input id="fotoLicencia" type="file"/>
          </div>
        </form>
      </div>
      <div class="linea" id="linea1_parte1"></div>
      <input type="submit" class="guardar_registro_licencia" value="Guardar"></input>
      <div class="linea" id="linea1_parte2"></div>
    </div>
  </body>
</html>
