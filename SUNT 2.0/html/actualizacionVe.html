<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SUNT</title>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="../css/styleVehiculo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../imagenes/icono.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/712575d4a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <header>
    <div class="logo_titulo_superior">
      <div class="logo">
        <img src="../imagenes/logoSunt.png" alt="Logo Sunt" />
      </div>
    </div>
    <nav>
      <ul>
        <li class="nav_items" id="inicio"><a href="index.html">Inicio</a></li>
        <li class="nav_items" id="sobreNosotros">
          <a href="sobrenosotros.html">Sobre Nosotros</a>
        </li>
        <li class="nav_items" id="cuenta"><a href="cuenta.html">Cuenta</a></li>
        <li class="nav_items" id="normas"><a href="#">Normas</a></li>
        <li class="nav_items" id="tramites">
          <a href="tramites.html">Trámites</a>
        </li>
      </ul>
    </nav>
    <div class="container_busqueda">
      <input type="text" placeholder="Buscar" required id="input_busqueda" />
      <div class="icono_cuadro_busqueda_superior">
        <i class="fas fa-search" icon></i>
      </div>
    </div>
  </header>
  <body>
    <div class="contenido_principal_login_vehiculo_actualizacion">
      <h2 id="titulo_vehiculo_actualizacion">Actualización vehiculo</h2>
      <div class="linea" id="linea_vehiculo_0"></div>
      <div class="login">
        <form class="login_form_vehiculo_actualizacion">
          <div class="SOAT">
            <label for="Email" id="label_SOAT">SOAT</label>
            <input id="Email" type="email" placeholder="Ingresar el SOAT" />
          </div>
          <div class="Técnicomecánica">
            <label for="Técnicomecánica" id="label_tecnico"
              >Técnico mecánica</label
            >
            <input
              id="Técnicomecánica"
              type="Técnicomecánica"
              placeholder="Ingresar la tecnico mecanica"
            />
          </div>
          <div class="Prendas">
            <label for="Prendas" id="label_prendas">Prendas</label>
            <input
              id="Prendas"
              type="Prendas"
              placeholder="Ingresar las prendas"
            />
          </div>
          <div class="Historial">
            <label for="Historial" id="label_historial">Historial</label>
            <input
              id="Historial"
              type="Historial"
              placeholder="Ingresar el historial"
            />
          </div>
        </form>
      </div>
      <div class="linea" id="linea_vehiculo_actualizacion_1"></div>
      <input
        class="guardar_vehiculo_actualizacion"
        type="submit"
        value="Guardar"
      />
    </div>
  </body>
</html>
