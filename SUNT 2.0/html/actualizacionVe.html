<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SUNT</title>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="../css/styleVehiculo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../imagenes/icono.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/712575d4a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <header>
    <div class="logo_titulo_superior">
      <div class="logo">
        <img src="../imagenes/logoSunt.png" alt="Logo Sunt" />
      </div>
    </div>
    <nav>
      <ul>
        <li class="nav_items" id="inicio"><a href="index.html">Inicio</a></li>
        <li class="nav_items" id="sobreNosotros">
          <a href="sobrenosotros.html">Sobre Nosotros</a>
        </li>
        <li class="nav_items" id="cuenta"><a href="cuenta.html">Cuenta</a></li>
        <li class="nav_items" id="normas"><a href="normas.html">Normas</a></li>
        <li class="nav_items" id="tramites">
          <a href="tramites.html">Trámites</a>
        </li>
      </ul>
    </nav>
    <div class="container_busqueda">
      <input type="text" placeholder="Buscar" required id="input_busqueda" />
      <div class="icono_cuadro_busqueda_superior">
        <i class="fas fa-search" icon></i>
      </div>
    </div>
  </header>
  <body>
    <div class="contenido_principal_login_vehiculo_actualizacion">
      <h2 id="titulo_vehiculo_actualizacion">Actualización vehiculo</h2>
      <div class="linea" id="linea_vehiculo_actualizacion_0"></div>
      <div class="login_actualizacion_vehiculo">
        <form class="login_form_vehiculo_actualizacion">
          <div class="container_input" id="soat">
            <label for="Soat_actualizacion" id="labelSoatActualizacion">SOAT</label>
            <input id="Soat_actualizacion" type="file"/>
          </div>
          <div class="container_input" id="tecnicomecanica_actualizacion">
            <label for="tecnicomecanicaActualizacion" id="labelTecnico">Técnico mecánica</label>
            <input
              id="tecnicomecanicaActualizacion"
              type="file"
            />
          </div>
          <div class="container_input" id="prendasActualizacion">
            <label for="prendas_actualizacion" id="labelPrendas">Prendas</label>
            <input
              id="prendas_actualizacion"
              type="file"
            />
          </div>
          <div class="container_input" id="historialActualizacion">
            <label for="historial_actualizacion" id="labelHistorial">Historial</label>
            <input
              id="historial_actualizacion"
              type="file"
            />
          </div>
        </form>
      </div>
      <div class="linea" id="linea1_vehiculo_actualizacion_0"></div>
      <input
        class="guardar_vehiculo_actualizacion"
        type="submit"
        value="Guardar"
      />
      <div class="linea" id="linea1_vehiculo_actualizacion_1"></div>
      <a id="cuadro_flecha" href="tramites.html"><img src="../imagenes/flecha.png" alt="Flecha para devolverse"></a>
    </div>
  </body>
</html>
